<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGs</title>
  </head>
  <body>
    <div>
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        x="0"
        y="0"
        viewBox="0 0 310 190"
        xml:space="preserve"
      >
        <style>
          .envelope {
            fill: none;
            stroke: #000;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-miterlimit: 10;
          }
        </style>
        <rect x="5" y="5" class="envelope" width="300" height="180" />
        <polyline class="envelope" points="5 5 155 110 305 5" />
      </svg>
    </div>
    <svg>
      <use href="images/clock.svg#clock"></use>
    </svg>
  </body>
</html>
